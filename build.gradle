plugins {
    id 'scala'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.1.1'
    implementation 'org.springframework:spring-webmvc:5.3.16'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.0.15.RELEASE'
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}